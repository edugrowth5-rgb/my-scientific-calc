<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Account & Science Calc</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Page background set to Dark Yellow */
        body { 
            background: #ccac00; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* Responsive Container for Vertical Fit */
        .calc-card { 
            background: #1c1c1c; 
            padding: 15px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 350px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 2px solid #333;
        }

        /* White Display Screen */
        #display { 
            width: 100%; 
            height: 80px; 
            background: #ffffff; 
            border: 2px solid #333; 
            border-radius: 10px;
            color: #000000; 
            text-align: right; 
            font-size: 2.2rem; 
            margin-bottom: 15px; 
            outline: none; 
            padding: 10px; 
            box-sizing: border-box;
            font-weight: bold;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
        }

        button { 
            height: 55px; 
            border-radius: 10px; 
            border: none; 
            background: #333; 
            color: white; 
            font-size: 0.9rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.1s; 
        }

        button:active { background: #555; transform: scale(0.95); }
        .fn { color: #00ff88; background: #262626; } 
        .mem { color: #ff9500; background: #262626; } 
        .op { background: #444; color: #ff9500; } 
        .eq { background: #00ff88; color: #000; }
        .ac { background: #ff453a; color: white; }
        .check { background: #555; color: #00ff88; font-size: 0.6rem; }

        .footer {
            text-align: center; 
            margin-top: 15px; 
            border-top: 1px solid #444; 
            padding-top: 10px;
        }

        .dev-name {
            color: #ffffff;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>

<div class="calc-card">
    <input type="text" id="display" readonly placeholder="0">
    
    <div class="grid">
        <button class="mem" onclick="clearGT()">GT</button>
        <button class="check" onclick="checkStep(-1)">◀ CHK</button>
        <button class="check" onclick="checkStep(1)">CHK ▶</button>
        <button class="mem" onclick="markup()">MU</button>
        <button class="ac" onclick="allClear()">AC</button>

        <button class="mem" onclick="memRecall()">MRC</button>
        <button class="mem" onclick="memMinusEqual()">M-=</button>
        <button class="mem" onclick="memPlusEqual()">M+=</button>
        <button class="op" onclick="push('%')">%</button>
        <button class="op" onclick="backspace()">DEL</button>

        <button class="fn" onclick="push('Math.sin(')">sin</button>
        <button class="fn" onclick="push('Math.cos(')">cos</button>
        <button class="fn" onclick="push('Math.tan(')">tan</button>
        <button class="fn" onclick="push('Math.sqrt(')">√</button>
        <button class="op" onclick="push('/')">÷</button>

        <button onclick="push('7')">7</button>
        <button onclick="push('8')">8</button>
        <button onclick="push('9')">9</button>
        <button class="fn" onclick="plusMinus()">+/-</button>
        <button class="op" onclick="push('*')">×</button>

        <button onclick="push('4')">4</button>
        <button onclick="push('5')">5</button>
        <button onclick="push('6')">6</button>
        <button class="fn" onclick="push('Math.PI')">π</button>
        <button class="op" onclick="push('-')">-</button>

        <button onclick="push('1')">1</button>
        <button onclick="push('2')">2</button>
        <button onclick="push('3')">3</button>
        <button onclick="push('00')">00</button>
        <button class="op" onclick="push('+')">+</button>

        <button onclick="push('0')" style="grid-column: span 2;">0</button>
        <button onclick="push('.')">.</button>
        <button class="eq" onclick="solve()" style="grid-column: span 2;">=</button>
    </div>

    <div class="footer">
        <a href="https://youtube.com/@smarteducator65" target="_blank" style="color:#ff453a; text-decoration:none; font-size:0.75rem; font-weight:bold;">▶ SUBSCRIBE FOR COMPUTER STUDY HELP</a>
        <span class="dev-name">Developed by: [CSS]</span>
    </div>
</div>

<script>
    let memory = 0;
    let grandTotal = 0;
    let history = [];
    let historyIndex = -1;

    function push(val) { document.getElementById('display').value += val; }
    
    function backspace() {
        let exp = document.getElementById('display').value;
        document.getElementById('display').value = exp.substring(0, exp.length - 1);
    }

    function allClear() {
        document.getElementById('display').value = "";
        history = [];
        historyIndex = -1;
    }

    function memPlusEqual() { solve(); memory += parseFloat(document.getElementById('display').value) || 0; }
    function memMinusEqual() { solve(); memory -= parseFloat(document.getElementById('display').value) || 0; }
    function memRecall() { document.getElementById('display').value = memory; }
    function clearGT() { document.getElementById('display').value = grandTotal; }
    
    function markup() { 
        let val = parseFloat(document.getElementById('display').value) || 0; 
        document.getElementById('display').value = (val * 1.2).toFixed(2); 
    }

    function plusMinus() {
        let cur = document.getElementById('display').value;
        if(cur) document.getElementById('display').value = cur.startsWith('-') ? cur.slice(1) : '-' + cur;
    }

    function checkStep(dir) {
        if (history.length === 0) return;
        historyIndex += dir;
        if (historyIndex < 0) historyIndex = 0;
        if (historyIndex >= history.length) historyIndex = history.length - 1;
        document.getElementById('display').value = history[historyIndex];
    }

    function solve() {
        let res = document.getElementById('display').value;
        if (!res) return;
        try {
            let openB = (res.match(/\(/g) || []).length;
            let closeB = (res.match(/\)/g) || []).length;
            for (let i = 0; i < (openB - closeB); i++) res += ')';

            let finalExp = res.replace(/%/g, '/100')
                              .replace(/Math\.(sin|cos|tan)\(([^)]+)\)/g, "Math.$1($2 * Math.PI / 180)");

            let result = eval(finalExp);
            document.getElementById('display').value = Number(result.toFixed(8));
            
            grandTotal += result;
            history.push(result);
            historyIndex = history.length - 1;
        } catch (e) { document.getElementById('display').value = "Error"; }
    }
</script>

</body>
</html>
