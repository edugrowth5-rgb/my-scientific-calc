<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific PWA Calc</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* CSS: Modern Dark Look */
        body { background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .calc-card { background: #1e1e1e; padding: 25px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 320px; }
        #display { width: 100%; height: 60px; background: none; border: none; color: #00ff88; text-align: right; font-size: 2rem; margin-bottom: 20px; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { height: 60px; border-radius: 15px; border: none; background: #2c2c2c; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); background: #3d3d3d; }
        .sci { background: #383838; color: #00ff88; font-size: 0.9rem; }
        .op { background: #ff9f0a; color: white; }
        .eq { background: #00ff88; color: #000; grid-column: span 2; }
        .ac { background: #ff453a; }
    </style>
</head>
<body>

<div class="calc-card">
    <input type="text" id="display" readonly value="0">
    <div class="grid">
        <button class="sci" onclick="push('Math.sin(')">sin</button>
        <button class="sci" onclick="push('Math.cos(')">cos</button>
        <button class="sci" onclick="push('Math.sqrt(')">√</button>
        <button class="sci" onclick="push('**')">xʸ</button>
        
        <button class="ac" onclick="clr()">AC</button>
        <button onclick="del()">DEL</button>
        <button class="sci" onclick="push('Math.PI')">π</button>
        <button class="op" onclick="push('/')">÷</button>
        
        <button onclick="push('7')">7</button>
        <button onclick="push('8')">8</button>
        <button onclick="push('9')">9</button>
        <button class="op" onclick="push('*')">×</button>
        
        <button onclick="push('4')">4</button>
        <button onclick="push('5')">5</button>
        <button onclick="push('6')">6</button>
        <button class="op" onclick="push('-')">-</button>
        
        <button onclick="push('1')">1</button>
        <button onclick="push('2')">2</button>
        <button onclick="push('3')">3</button>
        <button class="op" onclick="push('+')">+</button>
        
        <button onclick="push('0')">0</button>
        <button onclick="push('.')">.</button>
        <button class="eq" onclick="solve()">=</button>
    </div>
</div>

<script>
    /* JS: Logic */
    let d = document.getElementById('display');
    function push(v) { if(d.value === '0') d.value = v; else d.value += v; }
    function clr() { d.value = '0'; }
    function del() { d.value = d.value.slice(0, -1) || '0'; }
    function solve() {
        try { 
            // साइंटिफिक कैलकुलेशन के लिए eval का इस्तेमाल
            d.value = eval(d.value); 
        } catch { 
            d.value = "Error"; 
            setTimeout(clr, 1000);
        }
    }
</script>

</body>
</html>
